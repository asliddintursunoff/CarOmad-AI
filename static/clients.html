<body>
    <!-- Universal Navbar -->
    <nav>
        <a href="stats.html" class="nav-btn">ðŸ“Š Statistik</a>
        <a href="clients.html" class="nav-btn active">ðŸ‘¥ Mijozlar</a>

    </nav>
    <h1>ðŸ‘¥ Mijozlar roâ€˜yxati</h1>
    <section>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Rasm</th>
                        <th>Ism</th>
                        <th>Yosh</th>
                        <th>Jins</th>
                        <th>Telefon</th>
                    </tr>
                </thead>
                <tbody id="clients-table">
                    <!-- JS orqali toâ€˜ldiriladi -->
                </tbody>
            </table>
        </div>
    </section>
    <script>
        // Navbar active holatini sozlash
        document.querySelectorAll('.nav-btn').forEach(btn=>{
            if(window.location.pathname.endsWith(btn.getAttribute('href'))) btn.classList.add('active');
        });
        // Mijozlarni yuklash
        function loadClients() {
            fetch("http://localhost:8000/api/clients")
                .then(r => r.json())
                .then(data => {
                    const tb = document.getElementById('clients-table'); tb.innerHTML = '';
                    data.forEach((c,i) => {
                        tb.innerHTML += `
                            <tr>
                                <td>${i+1}</td>
                                <td>${c.photo ? `<img src="${c.photo}" class="client-photo">` : 'â€”'}</td>
                                <td>${c.name}</td>
                                <td>${c.age}</td>
                                <td>${c.gender}</td>
                                <td>${c.phone}</td>
                            </tr>
                        `;
                    });
                });
        }
        document.addEventListener('DOMContentLoaded', loadClients);
    </script>
</body>
